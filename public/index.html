  </head>

  <body>
    <div id="root"></div>

    <script>
      const upBlock = document.querySelectorAll(".up-block");
      const rightBlock = document.querySelectorAll(".right-block");
      const leftBlock = document.querySelectorAll(".left-block");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("in-view");
          } else {
            entry.target.classList.remove("in-view");
          }
        });
      });

      observer.observe(upBlock);
      observer.observe(leftBlock);
      observer.observe(rightBlock);
    </script>
  </body>
